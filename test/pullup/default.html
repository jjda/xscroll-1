<!doctype html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

* {
	margin:0;
	padding: 0;
}
li{
	display: block;
	line-height: 200px;
	border: 1px solid;
}
#scroll{
	position: absolute;
	width:100%;
	height: 100%;
	overflow: scroll;
	-webkit-overflow-scrolling:touch;
}

</head>
<body>
<div id="scroll">
	<div class="xs-container">
		<div class="xs-content">

	</div>
</div>
<script src="../../lib/sea.js"></script>
<script>
	seajs.config({
      base: "../../build/cmd" 
    })
    seajs.use(["simulate-scroll","plugins/pullup"],function(XScroll,PullUp){

    	var xscroll = new XScroll({
    		renderTo:"#scroll",
    		lockX:true,
    		scrollbarX:false
    	})

    	var pullup = new PullUp({});

    	xscroll.plug(pullup);

    	xscroll.render();

    	var ul = xscroll.renderTo.querySelector("ul");

    	pullup.on("loading",function(){
    		for(var i = 0;i<10;i++){
    			var li = document.createElement("li");
    			li.innerHTML = i;
    			ul.appendChild(li);
    		}
    		xscroll.render();
    		pullup.complete();
        });

    })
</script>

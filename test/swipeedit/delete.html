 <script>
    seajs.config({
        base: "../../build/cmd" 
    });
    seajs.use(["simulate-scroll","plugins/pulldown", "plugins/infinite", "plugins/swipeedit"], function(XScroll,PullDown, Infinite, SwipeEdit) {

        //mock data
        var data = (function() {
            var tmp = [];
            for (var i = 1; i <= 1000; i++) {
                tmp.push({
                    data: {
                        text: 'Slide Left To DeleteMe! ' + i
                    },
                    style:{
                        height:60
                    }
                })
            }
            return tmp
        })()


        var xscroll = new XScroll({
            renderTo: "#J_Scroll",
            lockY:false
        });

        var infinite = new Infinite({
            itemHeight: 60,
            infiniteElements: "#J_Scroll .xs-row",
            renderHook: function(el, row) {
                el.innerHTML = '<div class="lbl">' + row.data.text + '</div>' +
                    '<div class="control"><div class="btn btn-mark">mark</div>' +
                    '<div class="btn btn-delete">delete</div></div>';
            }
        })



        xscroll.plug(infinite);

        infinite.append(0,data);

        var maxWidth = document.body.offsetWidth * 0.4;

        var swipeEditPlugin = new SwipeEdit({
            labelSelector: ".lbl",
            width: maxWidth
        })

        var pulldown = new PullDown();

        xscroll.plug(pulldown);

        xscroll.plug(swipeEditPlugin)
